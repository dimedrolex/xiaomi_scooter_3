{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/4a73011631.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/IMG_5040.PNG' %}" style="max-width:36px;max-height:36px" alt="Logo">
        <span class="logo">Xiaomi Dnipro</span>
        <h3>Навигация:</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i>  Главная страница</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>  О нашей компании</li></a>
            <a href="{% url 'news_general' %}"><li><i class="fa-solid fa-newspaper"></i>  Новости</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>  Связаться с нами</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
