{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости из мира Xiaomi</h1>
        
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.annons }}</p>
                <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Подробнее</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
